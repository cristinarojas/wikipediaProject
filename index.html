<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cristina - Wikipedia</title>
    <link rel="shortcut icon" href="https://www.wikipedia.org/static/favicon/wikipedia.ico">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/wikipedia.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <script src="https://use.fontawesome.com/accd2cc60a.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <section class="logo">
          <img
            src="images/logo.png"
            alt="Wikipedia Project"
            class="wiki-logo"/>
        </section>

        <nav class="navigation">
          <ul class="options">
            <li>
              <a
              href="https://github.com/cristinarojas"
              target="_blank"
              class="engineer">Cristina Rojas</a>
            </li>
            <li>
              <a
              href="#"
              target="_blank">Help</a>
            </li>
            <li>
              <a
              href="#"
              target="_blank">Tools</a>
            </li>
          </ul>
        </nav>

        <section class="search-container">
          <i class="fa fa-search search-icon"></i>

          <input
            type="text"
            class="user-search"
            id="user-search"
            name="user-search"
            value=""
            placeholder="Search Here..."
            autocomplete="off"
            tabindex="10"
            autofocus
            readonly
            autocorrect="off"
            autocapitalize="off" />
        </section>

      </header>
      <aside class="sidebar">
        <span>FOLLOW US: </span>
        <a
          href="https://www.facebook.com/wikipedia/"
          target="_blank">
          <i class="edge-icon-font-awesome fa fa-facebook edge-icon-element"></i>
        </a>
        <a
          href="https://www.instagram.com/wikipedia"
          target="_blank">
          <i class="edge-icon-font-awesome fa fa-instagram edge-icon-element"></i>
        </a>
        <a
          href="https://www.pinterest.com/wikipedia/"
          target="_blank">
          <i class="edge-icon-font-awesome fa fa-pinterest edge-icon-element"></i>
        </a>
        <a
          href="https://twitter.com/Wikipedia"
          target="_blank">
          <i class="edge-icon-font-awesome fa fa-twitter edge-icon-element"></i>
        </a>
      </aside>

      <section id="content" class="content">
        <h1 class="welcome">Welcome to <span>Wikipedia</span></h1>
      </section>
    </div>

    <div class="modal" id="modal">
      <span class="close-button" id="close-button">CLOSE X</span>

      <div class="modal-content" id="modal-content">
          <i class="fa fa-search search-icon"></i>

          <input
            type="text"
            onkeyup="debouncedHandleSearch(this.value)"
            class="search"
            id="search"
            name="search"
            value=""
            placeholder="Search here"
            autocomplete="off"
            tabindex="5"
            autofocus
            autocorrect="off"
            autocapitalize="off" />

          <div id="results-container">
          </div>
      </div>
    </div>
    <script src="js/wikipedia.js"></script>
  </body>
</html>
